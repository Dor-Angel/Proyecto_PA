{% extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="post"> 
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" value="{{contact.1}}" class="form-control">
                <input type="text" name="apellido" placeholder="Apelldio" value="{{contact.2}}" class="form-control">
                <input type="text" name="email" placeholder="E-Mail" value="{{contact.3}}" class="form-control">
                <input type="text" name="contraseña" placeholder="Contraseña" value="{{contact.4}}" class="form-control">
                <input type="text" name="fecha_nac" placeholder="Fecha de Nacimiento" value="{{contact.5}}" class="form-control">
                <input type="text" name="descripcion" placeholder="Descripcion" value="{{contact.6}}" class="form-control">        
                <button type="submit" class="btn btn-success btn-block">
                    save
                </button>
            </div>
        </form>
    </div>    
</div>
{% endblock%}
